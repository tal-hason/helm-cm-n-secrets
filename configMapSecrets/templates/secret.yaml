{{- range $key, $val := .Values.secrets }}
{{- if .enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  labels:
    {{- range $key, $value := $.Values.commonLables }}
    {{ $key }}: {{ $value | quote }}
    {{- end }} 
  annotations:
    {{- range $key, $value := $.Values.commonAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }} 
type: {{ .secretType }}
data:
  {{- if eq .type "string" }}
  {{ .fileName }}: |
{{- range split "\n" .data | nindent 4 }}
{{- end | b64enc | quote }}
  {{- else if eq .type "keyValues" }}
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value | quote | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
---